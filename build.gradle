plugins {
    id "groovy"
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group "com.github.rogerp91"
version "0.0.2-SNAPSHOT"

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "org.codehaus.groovy:groovy-all:2.3.11"
    testCompile group: "junit", name: "junit", version: "4.12"
}
