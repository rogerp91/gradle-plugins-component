plugins {
    id "groovy"
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group "com.github.rogerp91"
version "0.0.4-SNAPSHOT"

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

gradlePlugin {
    plugins {
        create("MainPlugin") {
            id = "com.github.rogerp91.gradle-plugins-component"
            implementationClass = "com.github.rogerp91.MainPlugin.MainPlugin"
        }
    }
}
dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile group: "junit", name: "junit", version: "4.12"
}
